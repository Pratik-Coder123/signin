<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="modalform">
            <div class="actionbtns">
                <button class="actionbtn signupbtn">Sign up</button>
                <button class="actionbtn loginbtn">Log in</button>
                <button class="movebtn ">Sign up</button>
            </div>
            <div class="userform">
                <form action="" class="form signup signupform">
                    <div class="inputgroup">
                        <input type="text" placeholder="First Name" autocomplete="offf">
                    </div>
                    <div class="inputgroup">
                        <input type="text" placeholder="Last Name" autocomplete="offf">
                    </div>
                    <div class="inputgroup">
                        <input type="text" placeholder="Email Address" autocomplete="offf">
                    </div>
                    <div class="inputgroup">
                        <input type="password" placeholder="Create new Password" autocomplete="offf">
                    </div>
                    <div class="inputgroup">
                        <input type="password" placeholder="Confirm Password" autocomplete="offf">
                    </div>
                    <button type="submit" class="submitbtn">Sign up</button>
                </form>
                <form action="" class="form login">
                    <div class="inputgroup">
                        <input type="text" placeholder="Email Address" autocomplete="offf">
                    </div>
                    <div class="inputgroup">
                        <input type="password" placeholder="EnterPassword" autocomplete="offf">
                    </div>
                    <button type="submit" class="submitbtn">Log in</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
